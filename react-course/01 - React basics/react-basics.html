<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.4.0/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev@8.4.0/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">

      const day = dayjs().format('MMMM D');
      console.log(day);

      let currentTime = dayjs().format('HH:mm:ss');

      let productCost = ((1 * 10) + (2 * 8));
      console.log(`Product cost: ${productCost}`);

      const shippingCost = 5;
      const div = (
      <div>
        <button>Good job!</button>
        <p>My name is {'Mukul Joshi'}</p>

        <hr />
        <p>Cotton socks</p>
        <p>Price: $10</p>
        <button>Add to cart</button>

        <hr />
        <p>Product cost: ${productCost}</p>
        
        <hr />
        <p>Product cost: ${productCost}</p>
        <p>Shipping cost: ${shippingCost}</p>
        <p>Total cost: ${productCost + shippingCost}</p>
        <button>Place your order</button>

        <hr />
        <p>Today is {day}</p>

        <hr />
        <p>Current time: {currentTime}</p>
        
      </div>
    );

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(div);
    </script>

  </body>
</html>
